<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet" />
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8" />
  </head>

  <body class="main-wrapper">
    <header class="header">
      <img alt="Logo image: Eisenhower matrix"
           src="./eisenhower-matrix.jpg"
           class="header__logo" />
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
         class="header__more-info">
        Want more details?
      </a>
    </header>
    <main class="main">
      <section id="topSectionForAddingElementToList">
        <h3 class="section__header">Add Item</h3>
        <div class="main__single-row-wrapper">
          <input id="newTask"
                 class="row text-input"
                 type="text" />
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__header">Todo</h3>
        <ul id="incompleteTasks"
            class="list">
          <li class="list__item">
            <input type="checkbox"
                   class="checkbox" />
            <label class="row label">Pay Bills</label>
            <input type="text"
                   class="row text-input" />
            <button class="button main__button_edit">Edit</button>
            <button class="button main__button_delete">
              <img alt="Remove button"
                   class="main__button-image"
                   src="./remove.svg" />
            </button>
          </li>
          <li class="edit-mode list__item">
            <input type="checkbox"
                   class="checkbox" />
            <label class="row label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="row text-input" />
            <button class="button main__button_edit">Save</button>
            <button class="button main__button_delete">
              <img alt="Remove button"
                   class="main__button-image"
                   src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section__header">Completed</h3>
        <ul id="completedTasks"
            class="list">
          <li class="list__item">
            <input type="checkbox"
                   class="checkbox"
                   checked />
            <label class="row label">See the Doctor</label>
            <input type="text"
                   class="row text-input" />
            <button class="button main__button_edit">Edit</button>
            <button class="button main__button_delete">
              <img alt="Remove button"
                   class="main__button-image"
                   src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
